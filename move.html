<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
*{margin:0;padding:0;list-style:none;}
.wrap{position:absolute;width:442px;height:110px;left:50%;top:50%;margin-top:-55px;margin-left:-221px;}
.box{width:440px; height:100%;overflow:hidden;border:1px solid red;position:relative;}
ul{width:200%;position:absolute;top:0;left:0;}
li{width:90px;height:90px;padding:10px;float:left;}
a{position:absolute;top:0;width:110px;height:110px;color:#f90;text-align:center;line-height:110px;}
a.prev{right:-110px;}
a.next{left:-110px;}
</style>
<script>
function Move()
{
    this.oWrap=document.querySelector('.wrap');
    this.oN=this.oWrap.querySelector('.next');
    this.oP=this.oWrap.querySelector('.prev');
    this.oBox=this.oWrap.querySelector('.move');
    this.left=0;
    this.width=this.oBox.offsetWidth/2;
    this.timer=null;
    this.init();
}
Move.prototype.init=function (){
    var _this=this;
    this.oN.onclick=function (){
        _this.fnLeft();
    };
    this.oP.onclick=function (){
        _this.fnRight();
    };
};
Move.prototype.fnLeft=function(){
    var _this=this;
    clearInterval(this.timer);
    this.timer=setInterval(function (){
         _this.left=_this.oBox.offsetLeft-10;
        if( _this.left<-_this.width)
        {
           _this.left=0; 
        }
        _this.oBox.style.left=_this.left+'px';
    },30);

};
Move.prototype.fnRight=function (){
    var _this=this; 
    clearInterval(this.timer);
    this.timer=setInterval(function (){
         _this.left=_this.oBox.offsetLeft+10;
         console.log(_this.left);
        if( _this.left>=0)
        {
           _this.left=-_this.width; 
        }
         _this.oBox.style.left=_this.left+'px';
    },30);
};

window.onload=function (){
    new Move();
};
</script>
</head>
<body>
    <div class="wrap">
        <a href="javascript:;" class="next">←</a>
        <a href="javascript:;" class="prev">→</a>
        <div class="box">
            <ul class="move">
                <li><img src="img/1.jpg" /></li>
                <li><img src="img/2.jpg" /></li>
                <li><img src="img/3.jpg" /></li>
                <li><img src="img/4.jpg" /></li>
                <li><img src="img/1.jpg" /></li>
                <li><img src="img/2.jpg" /></li>
                <li><img src="img/3.jpg" /></li>
                <li><img src="img/4.jpg" /></li>
            </ul>
        </div>
    </div>   
</body>
</html>
